<!DOCTYPE html>

        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            rel="stylesheet"
        />
        <title>Trilok Lowanshi</title>
    </head>
    <body>
        <header class="sec">
            <!-- TO DO: Include the nav area -->
            <nav>
                <div class="nav-left">
                    <img
                        src="assests/icon11.png"
                        alt="Icon Image"
                        class="face normal"
                        width="80"
                    />
                    <img
                        src="assests/icon22.png"
                        alt="Icon Image"
                        class="face blink"
                        width="80"
                    />
                </div>
                <div class="nav-right">
                    <ul>
                        <li><a href="#porfolio">Portfolio</a></li>
                        <li><a href="#education">Education</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <h1 class="hero-title">Trilok Lowanshi</h1>
            <p class="hero-des">A Programming Student</p>
            <div class="hero-btn">
                <!-- Add a link here -->
                <a href="#">Reach out!</a>
            </div>
            <div class="divider"></div>

        <main>
            <section class="sec about-me black" data-theme="white">
                <div class="left">
                    <h3>About me</h3>
                    <div class="divider"></div>
                    <p>
                        A college student, currently focusing on backend
                        development, have a cunning interest in computers and
                        finance.
                    </p>
                </div>
                <div class="right">
                    <img src="assests/mypic.jpg" alt="my photo" />
                </div>
            </section>
            <section
                id="education"
                class="sec education white"
                data-theme="black"
            ></section>
            <section
                id="portfolio"
                class="sec portfolio black"
                data-theme="white"
            ></section>
            <section
                class="sec certificates white"
                data-theme="black"
            ></section>
        </main>

                aria-hidden="true"
                focusable="false"
